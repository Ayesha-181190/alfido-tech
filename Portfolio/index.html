<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h1>About Me</h1>
        <p>Welcome to my portfolio website. I'm a web developer passionate about creating web applications and interactive experiences.</p>
    </section>
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="project" onclick="openImage('project1.jpg')">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="project" onclick="openImage('project2.jpg')">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" onsubmit="submitForm(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="confirmationMessage"></p>
    </section>

    <!-- Modal for displaying large images -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeImage()">&times;</span>
        <img id="modalImage" src="" alt="Project Image">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
